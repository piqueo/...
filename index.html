<！DOCTYPE html>
<html>
<头>
    <meta charset="utf-8"/>
    <meta name="viewport" Content ="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <title>WebMC</title>
    <link id="favicon" rel="icon" href="#" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="./mc.css" />
    <script src="./src/main.js" type="module"></script>
    <style id="mcpage-preload">
        mcpage-preload {
            位置：绝对；顶部：0；
            宽度：100vw；
            文本对齐：中心；
            高度：100vh；
            溢出：隐藏；
            背景：#1D1F21；
            过渡：不透明度1s容易；
            z指数：100000；
}
        mcpage-preload p {
            填充顶部：calc（40vh + 1em）；
            边距顶部：0；
            动画：加载闪烁1.3s无限轻松；
}
        @keyframes 加载-blink {
            50% { color: transparent; }
}
        mcpage-preload img {
            位置：固定；
            底部：60%；左：50%；
            转换：translateX（-50%）；
}
        mcpage-preload slot > ul, ::slotted(ul) {
            列表样式：无；
            边距：20px；
            填充：0；
            空白：nowrap；
            文本溢出：省略号；
            溢出：隐藏；
            线高：1.2em；
}
        mcpage-preload .left {
            文本对齐：开始；
            方向：rtl；
            宽度：50%；
            浮动：左；
}
        mcpage-preload .right {
            文本对齐：开始；
            宽度：50%；
            浮动：右；
}
    </style>
</head>
<身体>
    <mcpage-preload>
        <img src="./texture/jumpingBlock.gif" />
        <p>加载...</p>
        <div><progress value="0" max="0"></progress>&emsp;<span class="loadingCount">0</span> / <span class="loadedCount">0</span></div>
        <div class="left"><slot name="loading"><ul></ul></slot></div>
        <div class="right"><slot name="loaded"><ul></ul></slot></div>
        <ul slot="loading"></ul>
        <ul slot="loaded"></ul>
    </mcpage-preload>
</身体>
</html>
